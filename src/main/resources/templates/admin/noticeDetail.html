<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/adminHeader.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .notice-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .notice-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .notice-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .notice-content {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .status-badge {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .active {
            background-color: #28a745;
            color: white;
        }
        .inactive {
            background-color: #dc3545;
            color: white;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div th:replace="fragments::adminHeader"></div>
<div class="notice-container">
    <h2 class="text-center notice-title" onclick="location.href='/admin/noticeList'" style="cursor:pointer;">공지사항</h2>

    <div class="notice-info">
        <strong>번호:</strong> <span th:text="${notice.notice_num}"></span><br>
        <strong>등록일:</strong> <span th:text="${notice.created_at}"></span><br>
        <strong>수정일:</strong> <span th:text="${notice.updated_at}"></span><br>
        <strong>만료일:</strong> <span th:text="${notice.deadline}"></span>
    </div>

    <div class="notice-content">
        <h4 th:text="${notice.notice_title}"></h4>
        <p th:text="${notice.notice_contents}"></p>
    </div>

    <div class="mt-3">
        <span th:class="${notice.status} == 'ACTIVE' ? 'status-badge active' : 'status-badge inactive'"
              th:text="${notice.status} == 'ACTIVE' ? '활성화' : '비활성화'">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn btn-primary"
                th:onclick="|location.href='/admin/editNotice?notice_num=${notice.notice_num}'|">수정</button>
        <button class="btn btn-danger" id="deleteBtn">삭제</button>
    </div>
</div>
<script >
    $('#deleteBtn').click(() => {
        if (confirm('삭제하시겠습니까?')){
            location.href = '/admin/deleteNotice?notice_num=' + [[${notice.notice_num}]]
        }
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
