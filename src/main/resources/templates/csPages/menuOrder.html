<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 주문</title>
    <link rel="stylesheet" href="/css/csStayle.css">
</head>
<body>
<div class="container">
    <!-- 가게 이미지 및 상단 정보 -->
    <div class="header">
        <img th:src="@{/images/cocktailbarimg.jpg}" alt="가게 사진">
        <h1 class="store-name">우리 칵테일 가게</h1>
        <button class="order-button">주문 내역 확인</button>
    </div>

    <!-- 자동추천 칵테일 -->
    <div class="recommendation">
        <h2>오늘의 추천 칵테일</h2>
        <div class="cocktail">
            <img class="cocktail-image" src="cocktail-image.jpg" alt="추천 칵테일">
            <p class="cocktail-name">상큼한 칵테일</p>
            <p class="cocktail-price">₩5000</p>
        </div>
    </div>

    <!-- 메뉴 리스트 -->
    <div class="menu">
        <h2>메뉴</h2>
        <div class="menu-item">
            <img class="menu-image" src="menu-image.jpg" alt="메뉴 이미지">
            <div class="menu-info">
                <h3 class="menu-name">칵테일 A</h3>
                <p class="menu-description">상큼한 맛의 칵테일입니다.</p>
                <p class="menu-price">₩6000</p>
                <button class="add-to-cart">장바구니에 추가</button>
            </div>
        </div>
        <div class="menu-item">
            <img class="menu-image" src="menu-image2.jpg" alt="메뉴 이미지">
            <div class="menu-info">
                <h3 class="menu-name">칵테일 B</h3>
                <p class="menu-description">달콤한 맛의 칵테일입니다.</p>
                <p class="menu-price">₩7000</p>
                <button class="add-to-cart">장바구니에 추가</button>
            </div>
        </div>
    </div>
</div>

<script src="/script/csScript.js"></script>
</body>
</html>
